<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        
        <!-- SUB TOPBAR START -->
    
        <div class="Container100 UserLinks">
            <div class="ContainerIndent TexAlRight">
                <a href="#" class="DispInlBlock Fright BoldGray HoverEffect"><i class="icon-shopping_cart Fs30"><span class="CartText White">2</span></i> </a>
                <a href="#" class="DispInlBlock Fright BoldGray MarRight10 HoverEffect"><span class="Fs22 FontRobotoLight">Jack Wellington, Welcome</span> <i class="icon-account_circle Fright Fs30"></i></a>
            </div>   
            
            <div class="EmptyBox10"></div>
        </div>

        <div class="Container100 UserLinks">
            <div class="ContainerIndent">
                <span class="BoldGray Fs18 FontRobotoLight Fleft ShowOnDesktop"><i class="icon-arrow-right"></i> Overlay</span>

                <a href="#" class="BoldGray Fs16 FontRobotoLight Fright HoverEffect"><i class="icon-paper"></i> Notes</a>
                <a href="#" class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i class="icon-briefcase"></i> Tasks</a>
                <a href="#" class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i class="icon-link"></i> Latest Links</a>
                <a href="#" class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i class="icon-layers"></i> All Invoices</a>
            </div>
            
            <div class="EmptyBox5"></div>
        </div>

        <!-- SUB TOPBAR END -->
        
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect whiteback GreenBorderedBox">
                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Overlay Panel</h2>
                            <h:form>
                                <p:commandButton id="imageBtn" value="Basic" type="button" style="margin-right: 10px;"/>
                                <p:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                                    <p:graphicImage name="demo/images/transformers.jpg" width="300" />
                                </p:overlayPanel>

                                <p:commandButton id="carBtn" value="Dynamic" type="button" style="margin-right: 10px;"/>
                                <p:overlayPanel id="carPanel" for="carBtn" hideEffect="clip" dynamic="true" style="width:600px">
                                    <p:dataTable var="car" value="#{dtBasicView.cars}" rows="5" paginator="true">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{car.id}" />
                                        </p:column>
                                        <p:column headerText="Year">
                                            <h:outputText value="#{car.year}" />
                                        </p:column>
                                        <p:column headerText="Brand">
                                            <h:outputText value="#{car.brand}" />
                                        </p:column>
                                        <p:column headerText="Color">
                                            <h:outputText value="#{car.color}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:overlayPanel>
                            </h:form>
                        </div>
                    </div>

                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Dialog</h2>
                            <h:form>
                                <p:panelGrid columns="3" layout="grid" style="border:0px none">
                                    <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
                                    <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
                                    <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
                                </p:panelGrid>

                                <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
                                    <h:outputText value="Resistance to PrimeFaces is futile!" />
                                </p:dialog>

                                <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="50">
                                    <h:outputText value="This is a Modal Dialog." />
                                </p:dialog>   

                                <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100" minimizable="true" maximizable="true">
                                    <h:outputText value="This dialog has nice effects." />
                                </p:dialog>
                            </h:form>
                        </div>
                    </div>

                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Confirm Dialog</h2>
                            <h:form>
                                <p:growl id="message" showDetail="true" />

                                <p:commandButton value="Confirm" update="message">
                                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="ui-icon-check fa fa-check Fs14 White" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="ui-icon-close fa fa-close Fs14 White" />
                                </p:confirmDialog>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect whiteback GreenBorderedBox">
                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">LightBox</h2>
                            <h:form>
                                <p:lightBox styleClass="imagebox" id="lighbox1">  
                                    <h:outputLink value="resources/demo/images/megatron.jpg" title="Megatron">  
                                        <p:graphicImage name="demo/images/megatron.jpg" style="height: 77px; width: auto; margin-right: 10px;" />  
                                    </h:outputLink>

                                    <h:outputLink value="resources/demo/images/optimus.jpg" title="Optimus Prime">  
                                        <p:graphicImage name="demo/images/optimus.jpg" style="height: 77px; width: auto; margin-right: 10px;" />  
                                    </h:outputLink>

                                    <h:outputLink value="resources/demo/images/transformers.jpg" title="Transformers Age Of Extinction">  
                                        <p:graphicImage name="demo/images/transformers.jpg" style="height: 77px; width: auto; margin-right: 10px;" />  
                                    </h:outputLink>

                                    <h:outputLink value="resources/demo/images/bee.jpeg" title="Bumblebee">  
                                        <p:graphicImage name="demo/images/bee.jpeg" style="height: 77px; width: auto;" />  
                                    </h:outputLink>
                                </p:lightBox>
                            </h:form>
                        </div>
                    </div>

                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Inline</h2>
                            <h:form>
                                <p:lightBox id="lighbox2">
                                    <h:outputLink value="#">
                                        <h:outputText value="Video Content" style="color: #9FADB5;"/>
                                    </h:outputLink>

                                    <f:facet name="inline">
                                        <p:media value="http://vimeo.com/moogaloop.swf?clip_id=87780794"  width="400" height="225" player="flash"/>
                                    </f:facet>
                                </p:lightBox>
                            </h:form>
                        </div>
                    </div>

                    <div class="Container33 Responsive50">
                        <div class="ContainerIndent">
                            <h2 class="BigTopic">Iframe</h2>
                            <h:form>
                                <p:lightBox iframe="true" id="lighbox3" style="color: #9FADB5;">
                                    <h:outputLink value="http://www.primefaces.org" title="PrimeFaces HomePage">
                                        <h:outputText value="PrimeFaces HomePage" style="color: #9FADB5;"/>
                                    </h:outputLink>
                                </p:lightBox>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                
    </ui:define>

</ui:composition>
