<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        
        <!-- SUB TOPBAR START -->
    
        <div class="Container100 UserLinks">
            <div class="ContainerIndent TexAlRight">
                <a href="#" class="DispInlBlock Fright BoldGray HoverEffect"><i class="icon-shopping_cart Fs30"><span class="CartText White">2</span></i> </a>
                <a href="#" class="DispInlBlock Fright BoldGray MarRight10 HoverEffect"><span class="Fs22 FontRobotoLight">Jack Wellington, Welcome</span> <i class="icon-account_circle Fright Fs30"></i></a>
            </div>   
            
            <div class="EmptyBox10"></div>
        </div>

        <div class="Container100 UserLinks">
            <div class="ContainerIndent">
                <span class="BoldGray Fs18 FontRobotoLight Fleft ShowOnDesktop"><i class="icon-arrow-right"></i> DataTable</span>

                <a href="#" class="BoldGray Fs16 FontRobotoLight Fright HoverEffect"><i class="icon-paper"></i> Notes</a>
                <a href="#" class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i class="icon-briefcase"></i> Tasks</a>
                <a href="#" class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i class="icon-link"></i> Latest Links</a>
                <a href="#" class="BoldGray Fs16 FontRobotoLight Fright MarRight20 HoverEffect"><i class="icon-layers"></i> All Invoices</a>
            </div>
            
            <div class="EmptyBox5"></div>
        </div>

        <!-- SUB TOPBAR END -->

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect  ">
                    <div class="Container100">
                        <div class="ContainerIndent">
                            <h2 class="TexAlCenter BigTopic">DataTable</h2>

                            <h:form id="form">
                                <p:dataTable id="singleDT" var="car" value="#{dtSelectionView.cars7}" selectionMode="single" selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" emptyMessage="No cars found with given criteria" reflow="true">
                                    <f:facet name="header">
                                        Car Sales Ranks
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":form:carDetail" oncomplete="PF('carDialog').show()" />

                                    <p:column headerText="Id" sortBy="#{car.id}" footerText="Id">
                                        <h:outputText value="#{car.id}" />
                                    </p:column>
                                    <p:column headerText="Year" sortBy="#{car.year}" footerText="Year">
                                        <h:outputText value="#{car.year}" />
                                    </p:column>
                                    <p:column headerText="Brand" sortBy="#{car.brand}" footerText="Brand">
                                        <h:outputText value="#{car.brand}" />
                                    </p:column>
                                    <p:column headerText="Color" sortBy="#{car.color}" footerText="Color">
                                        <h:outputText value="#{car.color}" />
                                    </p:column>
                                </p:dataTable>

                                <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                    <p:outputPanel id="carDetail" style="text-align:center;">
                                        <h:panelGrid  columns="2" rendered="#{not empty dtSelectionView.selectedCar}">
                                            <f:facet name="header">
                                                <p:graphicImage name="demo/images/car/#{dtSelectionView.selectedCar.brand}-big.gif"/> 
                                            </f:facet>

                                            <h:outputText value="Id:" style="font-weight: bold"/>
                                            <h:outputText value="#{dtSelectionView.selectedCar.id}" />

                                            <h:outputText value="Year" style="font-weight: bold"/>
                                            <h:outputText value="#{dtSelectionView.selectedCar.year}" />

                                            <h:outputText value="Color:" style="font-weight: bold"/>
                                            <h:outputText value="#{dtSelectionView.selectedCar.color}" style="color:#{dtSelectionView.selectedCar.color}"/>

                                            <h:outputText value="Price" style="font-weight: bold"/>
                                            <h:outputText value="\$#{dtSelectionView.selectedCar.price}" />
                                        </h:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
